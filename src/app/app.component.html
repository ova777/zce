<div style="height: 80vh;">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
<!--      <span>Responsive Navigation</span>-->
      <a class="navbar-brand" title="Home" [routerLink]="['/home']">
        <img src="./assets/img/elephpant.svg" alt="Home" style="width: 50px;" class="img-fluid">
      </a>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a [routerLink]="['/home']" routerLinkActive="active-list-item" mat-button>Home</a>
        <a [routerLink]="['/prepare']" routerLinkActive="active-list-item" mat-button>Prepare</a>
        <a [routerLink]="['/exam']" routerLinkActive="active-list-item" mat-button>Exam</a>
        <a [routerLink]="['/about']" routerLinkActive="active-list-item" mat-button>About</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" mat-list-item>Close</a>
        <a [routerLink]="['/home']" routerLinkActive="active-list-item" mat-list-item>Home</a>
        <a [routerLink]="['/prepare']" routerLinkActive="active-list-item" mat-list-item>Prepare</a>
        <a [routerLink]="['/exam']" routerLinkActive="active-list-item" mat-list-item>Exam</a>
        <a [routerLink]="['/about']" routerLinkActive="active-list-item" mat-list-item>About</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
      <!-- Main content -->
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
